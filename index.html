<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="interPractice.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>JascriptPractice</title>
  </head>
  <body>
    <h1>Image Searching WebSite</h1>

    <form action="">
      <input type="search" id="searchInBox" placeholder="search Your Image" />
      <button type="submit" id="srch-button">Search</button>
    </form>

    <div class="searchresults">

      <div class="ResultArea">
          <a
            href="https://unsplash.com/photos/a-rock-formation-in-the-desert-with-mountains-in-the-background-fYTVHcpak2g   "
            target="_blank"
          >
            <img
              src="https://images.unsplash.com/photo-1682687981974-c5ef2111640c?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
              alt="Person in dust img"
            />
          </a>
        </div>
        <div class="ResultArea">
          <a
            href="https://unsplash.com/photos/a-plate-of-cherry-tomatoes-giIrPWRbM3g"
            target="_blank"
          >
            <img
              src="https://plus.unsplash.com/premium_photo-1669653214121-60a9e4107271?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8"
              alt="Cheeryimg"
            />
          </a>
        </div>
        <div class="ResultArea">
          <a
            href="https://unsplash.com/photos/an-aerial-view-of-a-desert-with-rocks-and-sand-XDtzu1D2P8c"
            target="_blank"
          >
            <img
              src="https://images.unsplash.com/photo-1682687220208-22d7a2543e88?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
              alt="landscape img"
            />
          </a>
        </div>
      
    </div>
    <button id="ShowMore" type="submit">Show More</button>
    <script src="Intern.js"></script>
  </body>
</html>
